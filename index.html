<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./src/assets/PokeBall.svg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-Card</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="HeaderBar">
        <h1>pokemon card</h1>
    </header>
    <section class="container">
        <div class="card">
            <div class="pokemon-image">
                <img src="" alt="">
            </div>

            <div class="card-content">
                <div class="pokemon-Name-Dex">
                    <p class="name"></p>
                    <p class="number"></p>
                </div>

                <div class="pokemon-Type">
                    <div class="first-type"><p></p></div>
                    <div class="second-type"><p></p></div>
                </div>

                <div class="pokemon-card-information">
                    <p></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
